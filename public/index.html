<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cloud computing | Assignment 1</title>
    <meta name="description" />
    <link href="/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/wp-backgrounds.css" type='text/css' media='all' />
    <link rel='stylesheet' href="/stylesheets/mjCont.css" type='text/css' media='all' />
    <link rel='stylesheet' href='/stylesheets/front.css' type='text/css' media='all' />
    <link rel='stylesheet' href='/stylesheets/style.css' type='text/css' media='all' />
    <link id="twentytwelve-fonts-css" media="all" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700&subset=latin,latin-ext" rel="stylesheet">
    <script type='text/javascript' src='/javascripts/jquery.js'></script>
    <script type='text/javascript' src='/javascripts/wp-backgrounds.js'></script>
    <script type='text/javascript' src="/javascripts/main.js"></script>
</head>
<body class="custom-font-enabled">
<div id="page" class="hfeed site">
    <header id="masthead" class="site-header" role="banner">

    </header>
    <div id="main" class="wrapper">
        <div id="primary" class="site-content ">
            <div id="content" role="main">
                <div class="entry-content">
                    <div class="panel-grid" id="pg-218-0">
                        <div class="panel-grid-cell" id="pgc-218-0-0">
                            <div class="panel widget panel-first-child panel-last-child" id="panel-218-0-0-0">
                                <div class="textwidget">
                                    <p><img class="size-full wp-image-223 alignleft" src="/images/calendar.png"  width="300" height="282" /></p>
                                </div>
                            </div>
                        </div>
                        <div class="panel-grid-cell" id="pgc-218-0-1">
                            <h1>My events:</h1>
                            <div id="page-content" class="panel widget panel-first-child panel-last-child">
                                <div class="table-responsive">
                                    <table class="table-hover">
                                        <thread>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                            </tr>
                                        </thread>
                                        <tbody id="events">
                                        </tbody>
                                    </table>
                                </div>
                                <button id="delete-all" type="button">Delete all</button>
                            </div>

                            <h1>Add an event:</h1>
                            <form id="myForm" class="form">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" id="name" name="name" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label>Place</label>
                                    <input type="text" id="place" required name="place"/>
                                </div>
                                <div class="form-group">
                                    <label>Priority</label>
                                    <input type="text" id="priority" name="priority"/>
                                </div>
                                <div class="form-group">
                                    <label>Going with</label>
                                    <input type="email" id="with" name="with"/>
                                </div>
                                <div class="form-submit">
                                    <input id="add" type="submit" class="btn btn-default" value="Submit">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">

    </div>

    <footer id="colophon" role="contentinfo">
        <div class="site-info">
            <a href="/" title="cc">Cloud computing</a>
        </div>
    </footer>
</div>
<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
